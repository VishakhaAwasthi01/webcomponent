<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .side-nav ul {
        list-style: none;
      }
      .side-nav li {
        margin: 1rem 0;
      }
      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>
    <script type="module" src="/build/web-components-poc.esm.js"></script>
    <script nomodule src="/build/web-components-poc.js"></script>
  </head>
  <body>
    <drc-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li>
            <a href="">A link</a>
          </li>
          <li>
            <a href="">Another link</a>
          </li>
        </ul>
      </nav>
    </drc-side-drawer>
    <script>
      const sideDrawerButton = document.querySelector('#side-drawer-button');
      const sideDrawer = document.querySelector('drc-side-drawer');
      sideDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.opened) {
          sideDrawer.open()
        }
      });
    </script>
  </body>
</html>
